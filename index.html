<!DOCTYPE html>
<html>
<head>
  <title>Axolotl</title>
  <meta name="keywords" content="Axolotl, Axol, Canvas" />
  <meta charset="UTF-8" />
  <meta name="author" content="Tyler Stark">
  <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
  <link href='./style.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Material+Icons" rel="stylesheet">
</head>
<body>
<h1>Axolotl</h1>
<main id="app" class="app">
  <section>
    <section class="actions">
      <input class="action" id="action-rectangle" name="action" type="radio" value="rectangle" checked>
      <label class="actionLabel" for="action-rectangle">
        <i class="material-icons">crop_square</i>
      </label>

      <input class="action" id="action-circle" name="action" type="radio" value="circle">
      <label class="actionLabel" for="action-circle">
        <i class="material-icons">lens</i>
      </label>

      <input class="action" id="action-line" name="action" type="radio" value="line">
      <label class="actionLabel" for="action-line">
        <i class="material-icons">linear_scale</i>
      </label>

      <input class="action" id="action-brush" name="action" type="radio" value="brush">
      <label class="actionLabel" for="action-brush">
        <i class="material-icons">brush</i>
      </label>

      <input class="action" id="action-move" name="action" type="radio" value="move">
      <label class="actionLabel" for="action-move">
        <i class="material-icons">open_with</i>
      </label>

      <input class="action" id="action-rotate" name="action" type="radio" value="rotate">
      <label class="actionLabel" for="action-rotate">
        <i class="material-icons">crop_rotate</i>
      </label>
    </section>
    <section class="palette">
      <input id="actionFillColor" type="color">
      <label for="actionFillColor">Fill</label>

      <input id="actionLineColor" type="color">
      <label for="actionLineColor">Line</label>

      <input id="actionLineWidth" type="number" value="1">
      <label for="actionLineWidth">Weight</label>
    </section>
  </section>

  <section class="renderedResults">
    <section class="canvasWrapper">
      <h2>Canvas</h2>
      <canvas class="previewCanvas" height="500" id="previewCanvas" width="500"></canvas>
      <canvas class="canvas" height="500" id="targetCanvas" width="500"></canvas>
    </section>
    <section class="layersWrapper">
      <h2>Layers</h2>
      <ul class="layers" id="layers"></ul>
    </section>
  </section>
</main>
<script src="./dest/bundle.js"></script>
</body>
</html>
